{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Formulário para Nova Categoria</title>
</head>
<body>
    <header class="header">
        <ul class="header-links">
            <li><a href="{% url 'home-page' %}">Home</a></li>
            <li><a href="{% url 'categories-form' %}">Cadastrar Categorias</a></li>
        </ul>
    </header>
    <main class="news-container">
        <h1>Formulário para Nova Categoria</h1>
        
        <form method="post" action="{% url 'categories-form' %}" class="news-form">
        {% csrf_token %}
        <label for="{{ form.name.id_for_label }}">Nome:</label>
        {{ form.name }}
        <button type="submit">Salvar</button>
        </form>
    </main>
    
</body>
</html>
